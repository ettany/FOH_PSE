<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Log</title>
</head>
<body>
    {% include 'header.html' %}
    <main>
        <h2>Log</h2>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>eventName</th>
                        <th>stockSold</th>
                        <th>stockBought</th>
                        <th>date</th>
                    </tr>
                </thead>
                <tbody id="logTable">
                    <!-- Log entries will be populated here via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Fetch log entries on page load
        async function fetchLogEntries() {
            try {
                const response = await fetch("http://127.0.0.1:5000/api/log/entries", { method: "GET" });
                if (!response.ok) throw new Error("Error fetching log entries");

                const logEntries = await response.json();
                const logTable = document.getElementById("logTable");
                logTable.innerHTML = ''; // Clear previous data

                logEntries.forEach(entry => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${entry.id}</td>
                        <td>${entry.eventName}</td>
                        <td>${entry.stockSold}</td>
                        <td>${entry.stockBought}</td>
                        <td>${entry.date}</td>
                    `;
                    logTable.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching log entries:", error);
                alert("Failed to load log entries. Please try again.");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchLogEntries);
    </script>
</body>
</html>
