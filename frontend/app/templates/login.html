<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="topnav">
            <div class="login">
                <a href="{{ url_for('register') }}">Register</a>
            </div>
        </div>
    </header>
    <div class="lform">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="onClick(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <!-- Add reCAPTCHA widget -->
            <div class="g-recaptcha" data-sitekey="6LdVRYwqAAAAACpmbm5KTyMp-dzj9xmUya6BgRhy" data-action="LOGIN"></div>

            <p id="message" class="flash"></p>
            <input type="submit" value="Login" class="button">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Fox Of Hood</p>
    </footer>

    <script src="https://www.google.com/recaptcha/enterprise.js" async defer></script>
    <script>
        function onClick(e) {
            e.preventDefault();  // Prevent form submission

            grecaptcha.enterprise.ready(async () => {
                try {
                    const token = await grecaptcha.enterprise.execute('6LdVRYwqAAAAACpmbm5KTyMp-dzj9xmUya6BgRhy', {action: 'LOGIN'});

                    // Now send the token to your server (using fetch or another method)
                    const response = await fetch('/api/user/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username: document.getElementById("username").value,
                            password: document.getElementById("password").value,
                            captcha_response: token  // Include the token in the request
                        })
                    });

                    const data = await response.json();
                    const messageElement = document.getElementById("message");
                    if (response.ok) {
                        messageElement.textContent = data.message;
                        messageElement.style.color = "green";
                        // Redirect based on role
                        if (data.user === "administration") {
                            window.location.href = "{{ url_for('admin') }}";  // Redirect to admin page
                        } else {
                            window.location.href = "{{ url_for('index') }}";  // Redirect to user dashboard
                        }
                    } else {
                        messageElement.textContent = data.error;
                        messageElement.style.color = "red";
                    }
                } catch (error) {
                    console.error('Error during reCAPTCHA execution:', error);
                    document.getElementById("message").textContent = "An error occurred. Please try again.";
                }
            });
        }
    </script>
</body>
</html>
