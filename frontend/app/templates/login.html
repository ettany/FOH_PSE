<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login</title>
</head>
<body>
    <header>
        <div class="topnav">
            <div class="login">
                <a href="{{ url_for('register') }}">Register</a>
            </div>
        </div>
    </header>
    <div class="lform">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <p id="message" class="flash"></p>
            <input type="submit" value="Login" class="button">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Fox Of Hood</p>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();  // Prevent form from reloading the page

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://127.0.0.1:5000/api/user/login", {
                    method: "POST",
                    credentials: 'include', // ensures the cookies are sent for session maintainance
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                const messageElement = document.getElementById("message");
                if (response.ok) {
                    // Store the user data in session storage as a JSON object
                    sessionStorage.setItem("session", JSON.stringify({
                        username: username,
                        // totalCash: data.totalCash
                    }));
                    messageElement.textContent = data.message;
                    messageElement.style.color = "green";
                    // Redirect based on the role
                    if (username === "administration") {
                        window.location.href = "{{ url_for('admin') }}";  // Redirect to admin page
                    } else {
                        window.location.href = "{{ url_for('index') }}";  // Redirect to user dashboard
                    }
                } else {
                    messageElement.textContent = data.error;
                    messageElement.style.color = "red";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("message").textContent = "An error occurred. Please try again.";
            }
        });
    </script>
</body>
</html>
