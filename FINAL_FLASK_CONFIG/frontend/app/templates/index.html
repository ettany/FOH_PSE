<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="topnav">
            <div class="pages">
                <a class="active" href="{{ url_for('index') }}">Portfolio</a>
                <a href="{{ url_for('trade') }}">Trade</a>
                <a href="{{ url_for('log') }}">Log</a>
                <a href="{{ url_for('visualization') }}">Visualization</a>
            </div>
            <div class="logout">
                <a onclick=logout() href="#">Logout</a>
            </div>
        </div>
    </header>
    <main>
        <div id="portfolio">
            <h1>Welcome, <span id="username"></span>!</h1>
            <div id="balance">
                <table>
                    <tbody>
                        <tr>
                            <th>Current Balance</th>
                            <td>$<span id="totalCash">0.00</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <section>
            <div id="stocks_owned">
                <table>
                    <thead>
                        <tr>
                            <th>Stocks Owned</th>
                            <th>Change %</th>
                            <th>Profit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Example stock 1</td>
                            <td>-0.05%</td>
                            <td>-$5.67</td>
                        </tr>
                        <tr>
                            <td>Example stock 2</td>
                            <td>+1.35%</td>
                            <td>+$5.20</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fox Of Hood</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Set default values for username and balance
            document.getElementById("username").textContent = "Guest";
            document.getElementById("totalCash").textContent = "0.00";

            // Retrieve data from session storage for username
            const sessionDataString = sessionStorage.getItem("session");
            if (sessionDataString) {
                try {
                    const sessionData = JSON.parse(sessionDataString);
                    document.getElementById("username").textContent = sessionData.username || "Guest";
                } catch (error) {
                    console.error("Failed to parse session data:", error);
                }
            }

            // Fetch and display the current balance from the server
            async function fetchBalance() {
                try {
                    const response = await fetch("http://127.0.0.1:5000/api/user/balance", {
                        method: "GET",
                        credentials: 'include', // Make sure credentials are included
                    });
                    if (!response.ok) throw new Error("Error fetching current balance");

                    const data = await response.json();
                    document.getElementById("totalCash").textContent = parseFloat(data.totalCash).toFixed(2);

                } catch (error) {
                    console.error("Error fetching current balance:", error);
                    alert("Failed to load current balance. Please try again.");
                }
            }

            fetchBalance();
        });

        async function logout() {
            try {
                const response = await fetch('http://127.0.0.1:5000/api/user/logout', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message); // Show success message
                    window.location.href = "{{ url_for('logout') }}"; // Redirect to the homepage or login page
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`); // Show error message
                }
            } catch (error) {
                console.error('Logout failed:', error);
                alert('An unexpected error occurred. Please try again.');
            }
        }

    </script>
</body>
</html>
